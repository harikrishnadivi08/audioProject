<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Project</title>
    <script src="https://kit.fontawesome.com/9a1f1ab4bd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="homePage">
        <!---------- header ------------>
        <header>
            <div class="logo">
                <p>My Music</p>
            </div>

            <div class="navMenu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Music Playlist</a></li>
                </ul>
            </div>
        </header>
        <!--------- homePage background ---------->
        <div class="homePage-bg">
            
        </div>
    </div>
    <!--------------- playlist page --------------->
    <div class="playListCont-1">
        <div class="playListCont-2">
            <li class="gridItem" id="song1">
                <p>Hey</p>
                <button id="button1"><i class="far fa-play-circle"></i></button>
                <audio id="songHey"><source src='audio/hey.mp3' type='audio/mp3'></audio>
            </li>
            <li class="gridItem" id="song2">Buddy</li>
            <li class="gridItem" id="song3">Cute</li>
            <li class="gridItem" id="song4">Memories</li>
            <li class="gridItem" id="song5">Going Higher</li>
            <li class="gridItem" id="song6">Acoustic Breeze</li>
        </div>
    </div>
<script src="audio-project.js"></script>
</body>
</html>
