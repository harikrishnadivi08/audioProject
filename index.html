<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Project</title>
    <script src="https://kit.fontawesome.com/9a1f1ab4bd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="homePage" id="homePage">
        <!---------- header ------------>
        <header>
            <div class="logo">
                <p>My Music</p>
            </div>

            <div class="navMenu">
                <ul>
                    <li><a href="#homePage">Home</a></li>
                    <li><a href="#playListPage">Music Playlist</a></li>
                </ul>
            </div>
        </header>
        <!--------- homePage background ---------->
        <div class="homePage-bg">
            
        </div>
    </div>
    <!--------------- playlist page --------------->
    <div class="playListCont-1" id="playListPage">
        <div class="playListCont-2">

            <li class="gridItem" id="song1">
                <p>Hey</p>
                <button id="button1"><i class="far fa-play-circle fa-5x"></i></button>
                <audio id="songHey"><source src='audio/hey.mp3' type='audio/mp3'></audio>
            </li>

            <li class="gridItem" id="song2">
                <p>Buddy</p>
                <button id="button2"><i class="far fa-play-circle fa-5x"></i></button>
                <audio id="songBuddy"><source src='audio/buddy.mp3' type='audio/mp3'></audio>
            </li>

            <li class="gridItem" id="song3">
                <p>Cute</p>
                <button id="button3"><i class="far fa-play-circle fa-5x"></i></button>
                <audio id="songCute"><source src='audio/cute.mp3' type='audio/mp3'></audio>
            </li>
            <li class="gridItem" id="song4">
                <p>Memories</p>
                <button id="button4"><i class="far fa-play-circle fa-5x"></i></button>
                <audio id="songMemories"><source src='audio/memories.mp3' type='audio/mp3'></audio>
            </li>
            <li class="gridItem" id="song5">
                <p>Going Higher</p>
                <button id="button5"><i class="far fa-play-circle fa-5x"></i></button>
                <audio id="songGoingHigher"><source src='audio/going-higher.mp3' type='audio/mp3'></audio>
            </li>
            <li class="gridItem" id="song6">
                <p>Acoustic Breeze</p>
                <button id="button6"><i class="far fa-play-circle fa-5x"></i></button>
                <audio id="songAcousticBreeze"><source src='audio/acoustic-breeze.mp3' type='audio/mp3'></audio>
                </li>
        </div>
    </div>
<script src="audio-project.js"></script>
</body>
</html>
